<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRETDAYY NDORO RATUU<3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: linear-gradient(rgb(235, 138, 196), beige);
            background-size: cover;
            background-position: center;
            /* opacity: 0; */
            transition: opacity 1s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        h2, .slideshow, .btn-surprise {
            opacity: 0; /* Set opacity to 0 for everything except the button */
        }

        .btn-surprise {
            opacity: 1; 
            background-color: #ff69b4;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            position: absolute;
            bottom: 30px;
            z-index: 999;
        }

        .btn-surprise:hover {
            background-color: #ff4b9d;
        }

        h2 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            color: #fce8f2;
            box-shadow: 12px;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
            }
            to {
                text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
            }
        }

        .confetti-piece {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: hsl(0, 100%, 70%);
            border-radius: 50%;
            opacity: 0;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .slideshow img {
            display: none;
        }

        .slideshow img.visible {
            display: block;
            transition: opacity 1s ease-in-out;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            max-width: 80%;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .modal button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .modal button:hover {
            background-color: #ff4b9d;
        }
    </style>
    <script>
        let currentImageIndex = 0;
        let musicStarted = false;
        let confettiTriggered = false;

        function startSlideshow() {
            const images = document.querySelectorAll(".slideshow img");
            images[currentImageIndex].classList.add("hidden");
            images[currentImageIndex].classList.remove("visible");

            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.remove("hidden");
            images[currentImageIndex].classList.add("visible");
        }

        function startConfetti() {
            // Start more confetti with every click
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-piece');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(confetti);

                confetti.addEventListener('animationend', () => confetti.remove());
            }
        }

        function showBirthdayMessage() {
            const modal = document.querySelector('.modal');
            modal.classList.add('active');
            const modalContent = document.querySelector('.modal-content');
            modalContent.innerHTML = `
                <h2>Happy Birthday sayanggg akuu <3</h2>
                <p>Selamat bertambah umur ðŸ¥°</p>
                <p>Berkah umurnya, sehat selalu! Aamin ðŸŽ€</p>
                <p>Jangan pernah capek jadi orang baik yaa Ndoro Ratuu muachh</p>
                <p>Happy selalu sayang, aku lovee love lovee youu</p>
                <p>You have a special place in my heart <3</p>
                <button onclick="closeModal()">Close</button>
            `;
        }

        function closeModal() {
            const modal = document.querySelector('.modal');
            modal.classList.remove('active');
        }

        function startAll() {
            if (!musicStarted) {
                // Start background music only once
                const audio = new Audio('monokrom.mp3');
                audio.play();
                audio.loop = true;
                musicStarted = true;
            }

            // Fade in the page
            document.body.style.opacity = 1;

            // Make everything visible
            document.querySelectorAll('h2, .slideshow, .btn-surprise').forEach(item => item.style.opacity = 1);

            // Start everything after the button is clicked
            startConfetti();  // Start the confetti effect
            setInterval(startSlideshow, 3000);  // Start the slideshow
            showBirthdayMessage();  // Show the birthday message
        }

        window.onload = function() {
            document.querySelector('.btn-surprise').style.opacity = 1;  // Make button visible immediately
            document.querySelector('.btn-surprise').addEventListener('click', startAll);
        };
    </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <h2 class="text-4xl font-bold mb-6 animate-pulse">HAPPY BRETDAYY CAYANG AKUU<3</h2>

    <div class="slideshow relative w-11/12 sm:w-3/5 lg:w-1/3 flex justify-center overflow-hidden border-8 border-pink-300 rounded-lg shadow-lg">
        <img src="adel2.jpg" alt="Gambar 1" class="fade hidden w-full h-auto">
        <img src="uncu.jpg" alt="Gambar 2" class="fade hidden w-full h-auto">
        <img src="del.jpg" alt="Gambar 3" class="fade hidden w-full h-auto">
        <img src="adel7.jpg" alt="Gambar 4" class="fade hidden w-full h-auto">
    </div>

    <!-- Click for Surprise Button -->
    <button class="btn-surprise">Click for Surprise</button>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-content">
            <h2>Loading...</h2>
        </div>
    </div>
</body>
</html>
